        <h2 class="profilBaslik">Kullanıcı Profili</h2>

        <div class="kart">
            <div class="bilgiler">
                <div class="formGroup">
                    <span class="field-title">Ad Soyad</span>
                    <button type="button" class="btn-edit edit-name">Düzenle</button>
                    <label for="nameInput">
                        <input id="nameInput" type="text" class="input-field" placeholder="Begüm Keleş" disabled>
                    </label>
                </div>
                <div class="formGroup">
                    <span class="field-title">E-Posta</span>
                    <button type="button" class="btn-edit edit-name">Düzenle</button>
                    <label for="epostaInput">
                        <input id="epostaInput" type="email" class="input-field" placeholder="odev@bakircay.edu.tr" disabled>
                    </label>
                    
                </div>
                <div class="formGroup">
                    <span class="field-title">Telefon</span>
                    <button type="button" class="btn-edit edit-name">Düzenle</button>
                    <label for="telefonInput">
                        <input id="telefonInput" type="tel" class="input-field" placeholder="05123456789" disabled>
                    </label>
                </div>
                <div class="formGroup">
                    <span class="field-title">Şifre</span>
                    <button type="button" class="btn-edit edit-name">Düzenle</button>
                    <label for="sifreInput">
                        <input id="sifreInput" type="password" class="input-field" placeholder="********" disabled>
                    </label>
                </div>
                
            </div>

                        
        </div>
    </div>

<script>
    // Düzenle butonlarına tıklanınca düzenleme işlemi
    var editButtons = document.querySelectorAll(".btn-edit");
    
    editButtons.forEach(function(button) {
        button.addEventListener("click", function() {
            // Düzenle butonuna ait satırı bul
            var parentFormGroup = button.closest('.formGroup');
            
            // Ad Soyad alanını bul
            var buttonInput = parentFormGroup.querySelector('.input-field');
            
            // Ad Soyad alanını düzenlenebilir yap
            buttonInput.disabled = false;

            // Enter tuşuna basıldığında kaydet fonksiyonunu çağır
            buttonInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    // Burada kaydetme fonksiyonunu çağırabilirsiniz
                    alert('Başarıyla kaydedildi');
                    // Düzenle butonunu tekrar göster
                    button.style.display = 'inline';
                    // Düzenleme alanını tekrar devre dışı bırak
                    buttonInput.disabled = true;
                }
            });
        });
    });
</script>
